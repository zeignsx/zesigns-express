<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }
        
        .test-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 style="color: white; position: absolute; top: 20px; left: 20px; z-index: 100;">Video Test</h1>
    
    <video class="test-video" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-waves-in-the-water-1164-large.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    
    <script>
        const video = document.querySelector('.test-video');
        video.play().then(() => {
            console.log('Video playing');
        }).catch(e => {
            console.log('Error:', e);
        });
    </script>
</body>
</html>
